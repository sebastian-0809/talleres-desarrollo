    <script>

    function setenta(){
    var nota1 = parseInt(document.getElementById('nota1').value);
    var nota2 = parseInt(document.getElementById('nota2').value);
    var nota3 = parseInt(document.getElementById('nota3').value);

    var setenta = (nota1+nota2+nota3)/3*0.7;
    
    alert('el resultadso es: ' + setenta);
    document.getElementById('set').value=setenta;
    }

    function treinta(){
        var set = parseFloat(document.getElementById('set').value);
        var examen = parseFloat(document.getElementById('examen').value);

        var treinta = examen*0.3;
        var cien = parseFloat(treinta) + parseFloat(set);
        document.getElementById('def').value=cien;
        alert('el resultadso es: ' + cien);
    }

    if(cien<2){
        alert('perdio la materia');

    </script>

</head>

    <div class="container">
        <div class="container-fluid">

              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://monesport.cat/app/uploads/sites/12/2022/10/pic_2015-06-06-barcelona-juventus-150.jpg" class="d-block w-100" alt="..." >

          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">

                    <form id="gradeForm">

                            <label for="validationCustom01" class="form-label">Ingrese primera nota</label>

                              <div class="invalid-feedback">
                                Please choose a username.
                              </div>
                            </div>
                          </div>
                          <div class="col-12">
                            <button class="btn btn-primary" type="button" onclick="treinta()">Calcular el 30%</button>

                            <label for="validationCustomUsername" class="form-label"></label>
                            <div class="input-group has-validation">
                              <input type="text" class="form-control" id="def" aria-describedby="inputGroupPrepend" required placeholder="Definitiva">

                              </div>
                            </div>
                          </div>

      </div>
