<!DOCTYPE html>
<html lang="en">

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


        <link rel="stylesheet" href="">

        <script>
          function calcularEdad() {

              var hoy = new Date();
              var cumpleanos = new Date(document.getElementById('fecha').value);
              var edad = hoy.getFullYear() - cumpleanos.getFullYear();
              var m = hoy.getMonth() - cumpleanos.getMonth();
          
              if (m < 0 || (m === 0 && hoy.getDate() < cumpleanos.getDate())) {
                  edad--;
              }
                        document.getElementById('edad').value=edad;

if(edad >=15){
  document.getElementById('eventos').style.display="block";

}else{
  document.getElementById('eventos').style.display="none";
}



          }
          
          function precioevento() {

if(document.getElementById('ev').value==1){

  document.getElementById('precio').value=0;

}else if(document.getElementById('ev').value==2){
  document.getElementById('precio').value=50000;
}
else {
  document.getElementById('precio').value=80000;
}
}
          
          
          
          </script>
          



    </head>
    <body>
      
        <div class="container-fluid">
          
            <div class="card text-center">
                <div class="card-header">
                 
                    <h1>Inscripciones</h1>
                </div>
                <div class="card-body">
                  

                  <div class="card">
                    <div class="card-header">
                     Incribete a nuestros eventos
                    </div>
                    <div class="card-body">

                      <div class="form-floating mb-3">
                      

                        <select class="form-select" aria-label="Default select example">
                          <option selected>Seleccionar</option>
                          <option value="1">Tarjeta de identidad</option>
                          <option value="2">Cedula</option>
                         
                        </select>

                        <label for="floatingInput">Tipo de documento</label>
                      </div>


                      <div class="form-floating mb-3">
                        <input type="number"  minlength="7" maxlength="10" class="form-control" id="floatingInput" placeholder="Número">
                        <label for="floatingInput">Número documento</label>
                      </div>

                      <div class="form-floating mb-3">
                        <input type="text"   class="form-control" id="floatingInput" placeholder="Nombre" required>
                        <label for="floatingInput">Nombre</label>
                      </div>

                      <div class="form-floating">
                        <input type="date" class="form-control" id="fecha" name="fecha" placeholder="Fecha de nacimiento"
                         onblur="calcularEdad()">
                        <label for="floatingPassword">Fecha de nacimiento</label>
                      </div>

                      <div class="form-floating mb-3">

                        <input type="text"   class="form-control" id="edad" placeholder="Edad" >

                        <label for="floatingInput">Edad</label>
                      </div>


                      <div class="accordion accordion-flush" id="eventos">
                        <div class="accordion-item">
                          <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                             Eventos de interes
                            </button>
                          </h2>
                          <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                              
                              
                              <select class="form-select" aria-label="Default select example" id="ev" onchange="precioevento()">
                                <option selected>Seleccionar evento</option>
                                <option value="1">Poesia</option>
                                <option value="2">Cilcismo</option>
                                <option value="3">Canto</option>
                               
                              </select>
                            
                          
                              <div class="form-floating mb-3">

                                <input type="text"   class="form-control" id="precio" placeholder="Precio evento" >
        
                                <label for="floatingInput">Precio</label>
                              </div>  
                          
                            </div>
                        </div>
                        
                        
                      </div>



                      <button class="btn btn-primary">Guardar</button>
                    </div>
                  </div>


                
                </div>
                <div class="card-footer text-body-secondary">
                  Cantactos
                </div>
              </div>


          </div>



        
        



    </body>
</html>
