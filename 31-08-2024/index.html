<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO DE INSCRIPCION</title>
    
</head>
<body>
    <table border="1">
<tr>
    <td colspan="2" align="center">
        Inscripciones
    </td>
    <tr>
        <td>Nombre</td>
        <td>
            <input type="text" name="Nombre">
        </td>
    </tr>
    <tr>
        <td>Genero</td>
        <td>
            <select name="Genero" id="">
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
                <option value="Otro">Otro</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Edad</td>
        <td>
          <input type="number" name="Edad">
        </td>
    </tr>
    
</tr>
<tr>
    <td>Estado Civil</td>
    <td>
        <table>
            <tr>
                <td>Soltero</td>
                <td>Casado</td>
                <td>Union libre</td>
                <td>Viudo</td>
            </tr>
            <tr>
                <td><input type="radio" name="Estado" value="Soltero"></td>
                <td><input type="radio" name="Estado" value="Casado"></td>
                <td><input type="radio" name="Estado" value="Union libre"></td>
                <td><input type="radio" name="Estado" value="Viudo"></td>
            </tr>
        </table>
    </td>
</tr>

<tr> 
   <td colspan="2">
    <table>
        <tr>
            <td>Gustos musicales</td>
        </tr>
        <tr>
            <td>Vallenato</td>
            <td>salsa</td>
            <td>Rock</td>
            <td>pop</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="Vallenato" value="Vallenato"></td>
            <td><input type="checkbox" name="salsa" value="salsa"></td>
            <td><input type="checkbox" name="rock" value="rock"></td>
            <td><input type="checkbox" name="pop" value="pop"></td>
        </tr>

    </table>
   </td>
</tr>
<tr>
    <td colspan="2" align="center"><input type="button" name="Guardar" value="Guardar"></td>
</tr>


    </table>
</body>
</html>
