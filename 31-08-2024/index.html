<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO DE INSCRIPCION</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <table    class="table table-striped-columns">
<tr>
    
    <td colspan="2" align="center" class="badge text-bg-primary text-wrap">
     
        Inscripciones
    </td>
    <tr>
        <td>Nombre</td>
        <td>
            <input type="text" name="Nombre" class="form-control">
        </td>
    </tr>
    <tr>
        <td>Genero</td>
        <td>
            <select name="Genero"  class="form-select">
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
                <option value="Otro">Otro</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Edad</td>
        <td>
          <input type="number" name="Edad" class="form-control">
        </td>
    </tr>
    
</tr>
<tr>
    <td>Estado Civil</td>
    <td>
        <table class="table-primary">
            <tr>
                <td>Soltero</td>
                <td>Casado</td>
                <td>Union libre</td>
                <td>Viudo</td>
            </tr>
            <tr>
                <td><input type="radio" name="Estado" value="Soltero" class="form-check-input"></td>
                <td><input type="radio" name="Estado" value="Casado" class="form-check-input"></td>
                <td><input type="radio" name="Estado" value="Union libre" class="form-check-input"> </td>
                <td><input type="radio" name="Estado" value="Viudo" class="form-check-input"></td>
            </tr>
        </table>
    </td>
</tr>

<tr> 
   <td colspan="2">
    <table>
        <tr>
            <td>Gustos musicales</td>
        </tr>
        <tr>
            <td>Vallenato</td>
            <td>salsa</td>
            <td>Rock</td>
            <td>pop</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="Vallenato" value="Vallenato"></td>
            <td><input type="checkbox" name="salsa" value="salsa"></td>
            <td><input type="checkbox" name="rock" value="rock"></td>
            <td><input type="checkbox" name="pop" value="pop"></td>
        </tr>

    </table>
   </td>
</tr>
<tr>
    <td colspan="2" align="center"><input type="button" name="Guardar" value="Guardar" class="btn btn-primary"></td>
</tr>


    </table>
</body>
</html>
